<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>学霸播播 - 学习方法</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/major.css">
    <link rel="stylesheet" href="../css/method.css">

    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery.lazyload.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <script src="../js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<header></header>
<div class="method">
    <div class="banner">
        <div class="banner-top">
            <img class="banner-txt" src="../resource/method/banner_txt.png">
            <div class="banner-code-box">
                <div class="code-in">
                    <img class="arrow move-arrow" src="../resource/method/banner_arrow.png">
                    <img class="code" src="../resource/method/banner_code.png">
                </div>
            </div>
        </div>
        <div class="banner-bt">
            <ul>
                <li><img src="../resource/method/banner_btn_07.png"></li>
                <li><img src="../resource/method/banner_btn_08.png"></li>
                <li><img src="../resource/method/banner_btn_09.png"></li>
                <li><img src="../resource/method/banner_btn_10.png"></li>
                <li><img src="../resource/method/banner_btn_11.png"></li>
            </ul>
        </div>
    </div>
    <div class="container clear">
        <div class="left-menu">
            <div class="menu-title">方法解读通卡</div>
            <ul id="menu-ul">
            </ul>
        </div>
        <div class="right-cont">
            <div class="video">
                <div class="img-box">
                    <img class="lazy video-img" src="../resource/major/曹敏+地理信息+上知天文，下知地理.jpg">
                    <a class="play-icon" href="javascript:void(0);"><img src="../resource/major/play_btn_04.png"></a>
                    <div class="cover hide">
                        <div class="code-box">
                            <img class="lazy code-img" src="../resource/major/曹敏—上知天文，下知地理.jpeg">
                            <span class="info">扫码即可播放</span>
                        </div>
                    </div>
                </div>
                <p class="video-info">地质学 - 上知天文，下知地理</p>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<script src="../js/method.js"></script>
</body>
</html>
